<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us â€¢ Weather App</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:url("https://images.unsplash.com/photo-1601297183305-6df142704ea2?q=80&w=1074&auto=format&fit=crop");
  background-size:cover;
  background-position:center;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

header{
  position:absolute;
  top:0;
  width:100%;
  display:flex;
  justify-content:space-around;
  align-items:center;
  padding:14px 20px;
  color:white;
}

nav a{
  color:white;
  text-decoration:none;
  margin-left:18px;
  font-weight:600;
  font-size:20px;
  padding:8px 12px;
  border-radius:8px;
}

nav a:hover{
  background:rgba(255,255,255,.25);
}

.container{
  perspective:1000px;
}

.card{
  width:350px;
  background:white;
  padding:30px;
  border-radius:18px;
  box-shadow:0 15px 35px rgba(0,0,0,.25);
  transition:.3s;
}

.card:hover{
  transform:rotateX(5deg) rotateY(5deg);
}

h2{
  text-align:center;
  color:#2563eb;
  margin-bottom:20px;
}

.form-group{
  margin-bottom:15px;
}

label{
  font-size:14px;
  font-weight:600;
}

input,textarea{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ccc;
  outline:none;
}

input:focus,textarea:focus{
  border-color:#2563eb;
}

textarea{
  height:100px;
  resize:none;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#3b82f6,#06b6d4);
  color:white;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
  </nav>
  <h1>Weather App</h1>
</header>

<div class="container">
  <div class="card">
    <h2>Contact Us</h2>

    <form action="https://formsubmit.co/zigar1499@gmail.com" method="POST">

      <!-- REQUIRED FormSubmit fields -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_next" value="https://ayush-ascapdx.github.io/weather/thankyou.html">

      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required>
      </div>

      <div class="form-group">
        <label>Message</label>
        <textarea name="message" required></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>

  </div>
</div>

</body>
</html>
